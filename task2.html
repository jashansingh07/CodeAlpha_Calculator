<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic Minimal Calculator</title>
  <link rel="stylesheet" href="task2.css"/>
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="button-grid">
        <button class="btn mem" aria-label="Memory Recall">MR</button>
        <button class="btn mem" aria-label="Memory Add">M+</button>
        <button class="btn mem" aria-label="Memory Subtract">M-</button>
        <button class="btn operator" aria-label="Clear Entry">C</button>

        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator" aria-label="Divide">÷</button>

        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator" aria-label="Multiply">×</button>

        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator" aria-label="Subtract">-</button>

        <button class="btn number">0</button>
        <button class="btn operator" aria-label="Decimal">.</button>
        <button class="btn operator" aria-label="Percentage">%</button>
        <button class="btn operator" aria-label="Add">+</button>

        <button class="btn function" aria-label="Square">x²</button>
        <button class="btn function" aria-label="Square Root">√</button>
        <button class="btn function" aria-label="Clear All">AC</button>
        <button class="btn equals" aria-label="Equals">=</button>
      </div>
    </div>
    <footer>
      <span>built by jashanpreet singh</span>
    </footer>
  </div>
  <script src="task2.js"></script>
</body>
</html>
